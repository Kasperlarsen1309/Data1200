<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Restaurant menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1 class="logo">Oslo B</h1>
            <div>
                <p class="time">Man-Fre 09:00-19:00 <br> Lør-Søn 10:00-22:00</p>
            </div>
        </nav>
        <div class="title">
            <h1 class="title">Meny</h1>
            <h2 class="subtitle">Frokost</h2>
        </div>
        <div class="breakfast">
            <div class="box">
                <img class="dish-image" src="media/egg_toast.jpg" alt="Egg and toast">
                <div class="dish-name-price">
                    <p class="dish-name">Egg & Toast</p>
                    <p class="price">90kr</p>
                </div>   
                <div class="dish-description">
                    <p>Med avokado</p>
                </div> 
                <div class="allergenes"> 
                    <p>Allergenes: Gluten, eggs</p>
                </div>
            </div>
            <div class="box">
                <img class="dish-image" src="media/armeriddere.jpg" alt="Armeddire - ">
                <div class="dish-name-price">
                    <p class="dish-name">Armeriddere</p>
                    <p class="price">60kr</p>
                </div>   
                <div class="dish-description">
                    <p>Med utsøkt smør og syltetøy</p>
                </div> 
                <div class="allergenes"> 
                    <p>Allergenes: Gluten, laktose</p>
                </div>
            </div>
            <div class="box">
                <img class="dish-image" src="media/egg_toast.jpg" alt="Egg and bacon">
                <div class="dish-name-price">
                    <p class="dish-name">Egg & Bacon</p>
                    <p class="price">60kr</p>
                </div>   
                <div class="dish-description">
                    <p>Med tomatbønner og loff</p>
                </div> 
                <div class="allergenes"> 
                    <p>Allergenes: Gluten, laktose</p>
                </div>
            </div>
        </div>
    </body>
</html>
